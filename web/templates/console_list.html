{% extends "base.html" %}
{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">Console Listing{{ linebreaks }}</h1>
    {% for c in consoles %}
    <div class="pa2 mb3 striped--near-white">
        <div class="pl2">
            <p class="mb2"><a href="{% url 'domain_info' c.id %}">{{ c.short_name }}</a> - {{ c.name }}
                ({{ c.release_year }})</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
