{% extends "base.html" %}
{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">Memory Domains for: {{ consoles.short_name | linebreaks }}</h1>
    <header class="b mb2">{{ consoles.name }}</header>
    {% for d in domains %}
    <div class="pa2 mb3 striped--near-white">
        <div class="pl2">
            <p class="mb2">{{ d.name }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
